<div style="font-family: 'Ultra';">
    <div class="modal-header">
        <h4 class="modal-title font-weight-bold w-100">
            <mdb-icon fas icon="question-circle" class="mr-1"></mdb-icon>
            Confirmation
        </h4>
    </div>
    
    <div class="modal-body">
        {{description}}
    </div>
    
    <div class="modal-footer text-white">
        <button type="button" mdbBtn class="waves-light" aria-label="Yes" mdbWavesEffect style="background-color: #ee693f;" (click) = "yes()">
            <mdb-icon fas icon="check" class="mr-1"></mdb-icon>
            Yes
        </button>
        <button type="button" mdbBtn class="waves-light" aria-label="No" mdbWavesEffect  style="background-color: #ee693f;" (click) = "modalRef.hide()">
            <mdb-icon fas icon="ban" class="mr-1"></mdb-icon>
            No
        </button>
    </div>    
</div>
