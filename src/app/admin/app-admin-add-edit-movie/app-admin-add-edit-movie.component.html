<div class="container mt-5" style="font-family: 'Ultra';">

    <h1 class="font-weight-bold text-white">
        <mdb-icon fas icon="{{operation.titleIcon}}" class="mr-1"></mdb-icon>
        {{operation.title}} Movie
    </h1>

    <div class="">
        <form>

            <div class="row">
                <div class="col-md-6 md-form">
                    <input type="text" class="form-control" placeholder="Search from YTS" mdbInput>
                </div>
    
                <div class="col-md-6 md-form">
                    <select class="custom custom-select">
                        <option>Zombieland (2009)</option>
                        <option>Enemy (2012)</option>
                        <option>Zootopia (2016)</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 md-form">
                    <input type="text" class="form-control" placeholder="Title" mdbInput>
                </div>
    
                <div class="col-md-6 md-form">
                    <input type="text" class="form-control" placeholder="Release Date" mdbInput>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 md-form">
                    <input type="text" class="form-control" placeholder="Genre" mdbInput>
                </div>
    
                <div class="col-md-6 md-form">
                    <input type="text" class="form-control" placeholder="Rating" mdbInput>
                </div>
            </div>

            <div class="md-form">
                <textarea type="text" class="md-textarea form-control"  placeholder="Description" mdbInput></textarea>
            </div>

            <br><br>

            <h3 class="text-weight-bold text-white text-center">Links Table</h3>

            <button type="button" class="waves-light button-color" mdbBtn mdbWavesEffect (click) = "openAddLinkModal()">
                <mdb-icon fas icon="link" class="mr-1"></mdb-icon>
                Add Link
            </button>


            <table mdbTable class="text-white text-center">
                <thead>
                    <tr>
                        <th scope="col" class="font-weight-bold">
                            Quality
                        </th>

                        <th scope="col" class="font-weight-bold">
                            Link
                        </th>

                        <th scope="col" class="font-weight-bold">
                            Operation
                        </th>

                    </tr>
                </thead>
                
                <tbody>
                    <tr mdbTableCol>
                        <td>720p</td>
                        <td>http://www.movie1.720p.com</td>
                        <td>
                            <button type="button" class="waves-light button-color" mdbBtn mdbWavesEffect (click)="openDeleteLinkModal()">
                                <mdb-icon fas icon="trash" class="mr-1"></mdb-icon>
                                Delete
                            </button>
                        </td>
                    </tr>

                    <tr mdbTableCol>
                        <td>1080p</td>
                        <td>http://www.movie1.1080p.com</td>

                        <td>
                            <button type="button" class="waves-light button-color" mdbBtn mdbWavesEffect (click)="openDeleteLinkModal()">
                                <mdb-icon fas icon="trash" class="mr-1"></mdb-icon>
                                Delete
                            </button>

                        </td>
                    </tr>
                </tbody>

            </table>

            <h3 class="font-weight-bold text-white mt-5 mb-4">Poster</h3>
            <div class="row">
                <div class="col-md-9">
                    <img src="assets/Into the wild.jpeg" class="img-thumbnail">
                </div>


                <div class="col-md-3 d-flex align-items-center justify-content-center  mt-5">
                    <button type="button" class="waves-light button-color" mdbBtn mdbWavesEffect>
                        <mdb-icon fas icon="image" class="mr-1"></mdb-icon>
                        Choose poster
                    </button>
                </div>

            </div>

            <h3 class="font-weight-bold text-white mb-4 mt-5">Cover</h3>

            <div class="row">
                <div class="col-md-9">
                    <img src="assets/inThewild.jpeg" class="img-thumbnail w-100">
                </div>

                <div class="col-md-3 d-flex align-items-center justify-content-center  mt-5">  
                    <button type="button" class="waves-light button-color" mdbBtn mdbWavesEffect>
                        <mdb-icon fas icon="image" class="mr-1"></mdb-icon>
                        Choose Cover
                    </button>
                </div>
            </div>

            <button type="button" class="waves-light button-color mt-5" mdbBtn mdbWavesEffect (click) = "openAddEditMovieModal()">
                <mdb-icon fas icon="{{operation.buttonIcon}}" class="mr-1"></mdb-icon>
                {{operation.title}}
            </button>

        </form>

        <br><br><br><br>
    </div>
</div>
