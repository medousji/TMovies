<div class="container mt-5" style="font-family: 'Ultra';">
    <h1 class="text-white font-weight-bold">
        <mdb-icon fas icon="tools" class="mr-1"></mdb-icon>
        Maintenance
    </h1>


    <h3 class=" mt-5 text-white text-center">Backup Table</h3>

    <table class="mt-3 text-white" mdbTable stripped="true">
        <thead>
            <tr>
                <th scope="col" >
                    <div class="custom-control custom-checkbox font-weight-bold">
                        <mdb-checkbox default="true">All</mdb-checkbox>
                    </div>
                </th>
                <th scope="col" class="font-weight-bold text-center">Backup Part</th>
            </tr>
        </thead>

        <tbody>
            <tr mdbTableCol>
                <td>
                    <div class="custom-control custom-checkbox">
                        <mdb-checkbox default="true"></mdb-checkbox>
                    </div>
                </td>
                <td class="text-center">Posters</td>
            </tr>

            <tr mdbTableCol>
                <td>
                    <div class="custom-control custom-checkbox">
                        <mdb-checkbox default="true"></mdb-checkbox>
                    </div>
                </td>
                <td class="text-center">Covers</td>
            </tr>

            <tr mdbTableCol>
                <td>
                    <div class="custom-control custom-checkbox">
                        <mdb-checkbox default="false" style="background-color: red;"></mdb-checkbox>
                    </div>
                </td>
                <td class="text-center">Database</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-5">
        <button type="button" class="button-color waves-light" mdbBtn mdbWavesEffect (click) = "openBackupConfirmationModal()">
            <mdb-icon fas icon="save" class="mr-1"></mdb-icon>
            Backup
        </button>
    </div>


    <h3 class=" mt-5 text-white text-center">Restoration Table</h3>

    <table class="mt-5 text-white text-center" mdbTable stripped="true">
        <thead>
            <tr>
                <th scope="col" class="font-weight-bold">Included Parts</th>
                <th scope="col" class="font-weight-bold" >Version</th>
                <th scope="col" class="font-weight-bold">Created On</th>
                <th scope="col" class="font-weight-bold">Operation</th>
            </tr>
        </thead>

        <tbody>
            <tr mdbTableCol>
                <td>Posters, Covers, Database</td>
                <td>1.0.0</td>
                <td>01-04-2021</td>
                <td>
                    <button type="button" mdbBtn mdbWavesEffect class="light-waves button-color" (click) = "openRestoreConfirmationModal()">
                        <mdb-icon fas icon="redo-alt" class="mr-1"></mdb-icon>
                        Restore
                    </button>

                    <button type="button" mdbBtn mdbWavesEffect class="light-waves button-color ml-2" (click) = "openDeleteBackupConfirmationModal()">
                        <mdb-icon fas icon="trash" class="mr-1"></mdb-icon>
                        Delete
                    </button>

                </td>
            </tr>
        </tbody>
    </table>

    <br><br><br><br>

</div>
