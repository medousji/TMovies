<div>
    <div class="modal-header">
        <h4 class="modal-title font-weight-bold w-100">
            <mdb-icon fas icon="{{icon}}" class="mr-1"></mdb-icon>
            {{title}}
        </h4>
    </div>

    <div class="modal-body">
        {{info}}
    </div>

    <div class="modal-footer text-white">
        <button type="button" mdbBtn class="waves-light" aria-label="Close" mdbWavesEffect  style="background-color: #ee693f;" (click) = "modalRef.hide()">
            <mdb-icon fas icon="ban" class="mr-1"></mdb-icon>
            Close
        </button>
    </div>
</div>
